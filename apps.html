    <script>

        var periods = {
            year: 12 * 30 * 24 * 60 * 60 * 1000,
            month: 30 * 24 * 60 * 60 * 1000,
            week: 7 * 24 * 60 * 60 * 1000,
            day: 24 * 60 * 60 * 1000,
            hour: 60 * 60 * 1000,
            minute: 60 * 1000
        };

        function formatTime(timeCreated) {

            let value = timeCreated.split('_')[1]
            timeCreated = timeCreated.split('_')[0]

            if (timeCreated === 'L') {
                document.body.innerHTML = document.body.innerHTML.replace(`${value}`, `Learning...`)
            } else {
                Number(timeCreated.split('_')[0])
                var diff = Date.now() - timeCreated;
                if (diff > periods.year) {
                    diff = Math.floor(diff / periods.year) + " years";
                } else if (diff > periods.month) {
                    diff = Math.floor(diff / periods.month) + " months";
                } else if (diff > periods.week) {
                    diff = Math.floor(diff / periods.week) + " weeks";
                } else if (diff > periods.day) {
                    diff = Math.floor(diff / periods.day) + " days";
                } else if (diff > periods.hour) {
                    diff = Math.floor(diff / periods.hour) + " hours";
                } else if (diff > periods.minute) {
                    diff = Math.floor(diff / periods.minute) + " minutes";
                }
                diff = diff.replace('1 years','1 year')
                diff = diff.replace('1 months','1 month')
                diff = diff.replace('1 weeks','1 week')
                diff = diff.replace('1 days','1 day')
                diff = diff.replace('1 hours','1 hour')
                diff = diff.replace('1 minutes','1 minute')
                
                document.body.innerHTML = document.body.innerHTML.replace(`${value}`, `${diff}`)
            }
        }
        formatTime('1592866800000_vscReplace') //Visual Studio Code
        formatTime('1493593200000_aeReplace') //Adobe After Effects
        formatTime('1631660400000_xdReplace') //Adobe XD
        
        function turnOn(x) {
            let type
            if (x.id === 'vsc') type = '1'
            else if (x.id === 'ae') type = '2'
            else if (x.id === 'xd') type = '3'
            else if (x.id === 'home') type = '10'
            else if (x.id === 'projects') type = '11'
            else if (x.id === 'software') type = '12'
            let des = document.getElementById(type)
            if (type === '10' || type === '11' || type === '12') {
                des.classList.add('on2')
                des.classList.remove('off2')
            } else {
                des.classList.add('on')
                des.classList.remove('off')
            }
        }
        function turnOff(x) {
            let type
            if (x.id === 'vsc') type = '1'
            else if (x.id === 'ae') type = '2'
            else if (x.id === 'xd') type = '3'
            else if (x.id === 'home') type = '10'
            else if (x.id === 'projects') type = '11'
            else if (x.id === 'software') type = '12'
            let des = document.getElementById(type)
            if (type === '10' || type === '11' || type === '12') {
                des.classList.add('off2')
                des.classList.remove('on2')
            } else {
                des.classList.add('off')
                des.classList.remove('on')
            }
        }
    </script>
