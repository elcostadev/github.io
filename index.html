<body>

        <ul>

    <script>
        function turnOn(x) {
            let type
            if (x.id === 'home') type = '1'
            else if (x.id === 'commands') type = '2'
            let des = document.getElementById(type)
            if (type === '1' || type === '2') {
                des.classList.add('on2')
                des.classList.remove('off2')
            } else {
                des.classList.add('on')
                des.classList.remove('off')
            }
        }
        function turnOff(x) {
            let type
            if (x.id === 'home') type = '1'
            else if (x.id === 'commands') type = '2'
            let des = document.getElementById(type)
            if (type === '1' || type === '2') {
                des.classList.add('off2')
                des.classList.remove('on2')
            } else {
                des.classList.add('off')
                des.classList.remove('on')
            }
        }
    </script>
