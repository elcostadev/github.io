<body>

            <li>
                <div>
                    <a id="home" class="default icon" href="https://goxdev.xyz" onmouseover="turnOn(this)" onmouseout="turnOff(this)"><ion-icon name="home"></ion-icon></a>

            <li>

                    <a id="projects" class="active icon" href="projects" onmouseover="turnOn(this)" onmouseout="turnOff(this)"><ion-icon name="document"></ion-icon></a>

                </div>
            </li>
            <li>
                <div>
                    <a id="software" class="default icon" href="apps" onmouseover="turnOn(this)" onmouseout="turnOff(this)"><ion-icon name="construct"></ion-icon></a>

    <div class="hero">
        <img class="logo" src="imgs/logo2.png">
        <p class="title">Projects</p>
        <p class="des">I'm currently working on:</p>
        <div class="xp3">
            <ul>
                <li class="card-projects"><div class="proj-title">3T <ion-icon class="verified" name="checkmark-circle"></ion-icon></div><br><p class="proj-des">The best way to play Tic-Tac-Toe on Discord!</p><br><a class="check" href="https://3tbot.xyz" target="_blank">Website <ion-icon class="check-open" name="open"></ion-icon></a><a class="check" href="https://top.gg/bot/868176253713272832" target="_blank">Top.gg <ion-icon class="check-open" name="open"></ion-icon></a></li>

            </ul>
        </div>
    </div>

    <script>
        function turnOn(x) {
            let type
            if (x.id === '3t') type = '1'
            else if (x.id === 'weed-farmer') type = '2'
            else if (x.id === 'home') type = '10'
            else if (x.id === 'projects') type = '11'
            else if (x.id === 'software') type = '12'
            let des = document.getElementById(type)
            if (type === '10' || type === '11' || type === '12') {
                des.classList.add('on2')
                des.classList.remove('off2')
            } else {
                des.classList.add('on')
                des.classList.remove('off')
            }
        }
        function turnOff(x) {
            let type
            if (x.id === '3t') type = '1'
            else if (x.id === 'weed-farmer') type = '2'
            else if (x.id === 'home') type = '10'
            else if (x.id === 'projects') type = '11'
            else if (x.id === 'software') type = '12'
            let des = document.getElementById(type)
            if (type === '10' || type === '11' || type === '12') {
                des.classList.add('off2')
                des.classList.remove('on2')
            } else {
                des.classList.add('off')
                des.classList.remove('on')
            }
        }
    </script>
